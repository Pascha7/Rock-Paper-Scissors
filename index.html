<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors</title>
    <link href="style.css" rel="stylesheet" />
    <script defer src="index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Creepster&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--Starter text-->
    <section>
      <p class="starterText">
        The Illuminati kidnapped you and the only way to escape is by winning
        rock paper scissors!If you lose you will get killed.If you win you can
        escape.The first with 5 points wins.
      </p>
      <p class="starterText"></p>
      <p class="starterText"></p>
    </section>
    <!--Buttons for rock paper scissors-->
    <section class="playBtnCon">
      <div class="playBtn rockBtn">
        <img src="pictures/rock.svg" />
      </div>
      <div class="playBtn paperBtn">
        <img src="pictures/paper.svg" />
      </div>
      <div class="playBtn scissorsBtn">
        <img src="pictures/scissors.svg" />
      </div>
    </section>

    <!-- Player Scores -->
    <section class="scoreSection">
      <h2>Score</h2>
      <div class="score">
        <div class="playerScore">Player: <span id="playerScore">0</span></div>
        <div class="computerScore">
          Computer: <span id="computerScore">0</span>
        </div>
      </div>
    </section>

    <!-- Result of each round -->
    <section class="resultSection">
      <h2>Round Result</h2>
      <div id="roundResult"></div>
    </section>
  </body>
</html>
